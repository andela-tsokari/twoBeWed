<!DOCTYPE html>
<html ng-app="TwoBeWed" >
  <head>
    <title>TwoBeWed App</title>
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/twobewed.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body class="ng-cloak">
    <header>
      <section class="container">
        <nav>
          <ul>
            <li>
              <a ui-sref="home">Home</a>
            </li>
            <li>
              <a ui-sref="client">Clients</a>
            </li>
            <li>
              <a ui-sref="vendor">Vendors</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <section style="max-height: 80%; width: 80%; margin: auto;
    position: absolute; top: 0; right: 0; bottom: 0; left: 0;
    padding: 10px; border-radius: 10px; overflow: hidden;" ui-view>

    </section>

    <footer>

    </footer>

    <!--  Core Angular Scripts and Extras-->

    <script type="text/javascript" src="./libs/angular/angular.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-cookies/angular-cookies.min.js"></script>

    <!-- My Angular Modules -->
    <script type="text/javascript" src="./app/frontend/app.js"></script>

    <!-- My Angular Constants -->
    <script type="text/javascript"
    src="./app/frontend/constants/url.constants.js"></script>

    <!-- My Angular Controllers -->
    <script type="text/javascript"
    src="./app/frontend/controllers/home.controller.js"></script>
    <script type="text/javascript"
    src="./app/frontend/controllers/client.controller.js"></script>

  </body>
</html>
