<!DOCTYPE html>
<html ng-app="TwoBeWed" >
  <head>
    <title>TwoBeWed App</title>
    <link rel="stylesheet" type="text/css"
    href="./libs/material-design-lite/material.min.css">
    <link rel="stylesheet" type="text/css"
    href="./libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/twobewed.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body class="ng-cloak">
    <md-toolbar>
      <section class="md-toolbar-tools">
        <nav>
          <ul>
            <li>
              <a ui-sref="home">Home</a>
            </li>
            <li>
              <a ui-sref="client">Clients</a>
            </li>
            <li>
              <a ui-sref="vendor">Vendors</a>
            </li>
          </ul>
        </nav>
      </section>
    </md-toolbar>
    <md-content style="max-height: 80%; width: 80%; margin: auto;
    position: absolute; top: 0; right: 0; bottom: 0; left: 0;
    padding: 10px; border-radius: 10px;" ui-view>

    </md-content>
    <footer>

    </footer>

    <!--  Core Angular Scripts and Extras-->

    <script type="text/javascript" src="./libs/angular/angular.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-material/angular-material.min.js"></script>
    <script type="text/javascript"
    src="./libs/angular-cookies/angular-cookies.min.js"></script>

    <!-- My Angular Modules -->
    <script type="text/javascript" src="./app/frontend/app.js"></script>

    <!-- My Angular Constants -->
    <script type="text/javascript"
    src="./app/frontend/constants/url.constants.js"></script>

    <!-- My Angular Controllers -->
    <script type="text/javascript"
    src="./app/frontend/controllers/home.controller.js"></script>
    <script type="text/javascript"
    src="./app/frontend/controllers/client.controller.js"></script>

  </body>
</html>
